<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz app</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="quiz" class="quiz-container">
		<div class="quiz-header">
			<h2 id="question">Question Text</h2>	
			<ul>
				<li>
					<input type="radio" name="answer" id="1" class="answer"/><label for="a" id="a_text">Answer 1</label>
				</li>
				<li>
					<input type="radio" name="answer" id="2" class="answer"/><label for="b" id="b_text">Answer 2</label>
				</li>
				<li>
					<input type="radio" name="answer" id="3" class="answer"/><label for="c" id="c_text">Answer 3</label>
				</li>
				<li>
					<input type="radio" name="answer" id="4" class="answer"/><label for="d" id="d_text">Answer 4</label>
				</li>
				<li>
					<input type="radio" name="answer" id="5" class="answer"/><label for="e" id="e_text">Answer 5</label>
				</li>
			</ul>		
		</div>
		<button id="submit" class="btn">Submit</button>
	</div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
