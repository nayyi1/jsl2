<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Material Form Design</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Please Login</h1>
		<form action="" method="">
			<div class="form-group">
				<input type="text" name="email" id="email" class="" autocomplete="off" required />
				<label for="email">
					<!-- <span>E</span>
					<span>m</span>
					<span>a</span>
					<span>i</span>
					<span>l</span> -->
					Email
				</label>
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" class="" autocomplete="off" required />
				<label for="password">
					<!-- <span>P</span>
					<span>a</span>
					<span>s</span>
					<span>s</span>
					<span>w</span>
					<span>o</span>
					<span>r</span>
					<span>d</span> -->
					Password
				</label>
			</div>

			<button type="submit" class="btn">Login</button>
			<p class="text">Don't have an account ? <a href="#">Signup Now</a></p>
		</form>
	</div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
